<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="content-box">
        <div class="content-text">
          <div class="top">
            <header>
              <p>
                Get <span class="insights"> insights </span> that help your
                business grow.
              </p>
            </header>
            <div class="main-content">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
          </div>

          <div class="stats">
            <div class="values">
              <div class="count">10k+</div>
              <div class="type">companies</div>
            </div>
            <div class="values">
              <div class="count">314</div>
              <div class="type">templates</div>
            </div>
            <div class="values">
              <div class="count">12m+</div>
              <div class="type">queries</div>
            </div>
          </div>
        </div>

        <img src="images/image-header-desktop.jpg" alt="work-place" />
      </div>
      <!--<div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </main>
  </body>
</html>
